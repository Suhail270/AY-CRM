{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">

    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'kpis:kpi-list' %}">Go back to KPIs</a>
    </div>

    <h1 class="text-4xl text-gray-800">Create a new KPI</h1>
    <form method="post" id="kpiForm" data-url="{% url 'kpis:ajax_load_cond2' %}" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    // console.log($("#div_id_condition1"));
    $("[name='condition1']").change(function () {
      console.log('here')
      var url = $("#kpiForm").attr("data-url");
      var fieldId = $(this).find("option:selected").text();
    
      $.ajax({                       // initialize an AJAX request
        url: url,                    // set the url of the request
        data: {
          'field': fieldId       // add the country id to the GET parameters
        },
        success: function (data) {   // `data` is the return of the `load_cities` view function
          $("[name='condition2']").html(data);  // replace the contents of the city input with the data that came from the server
        }
      });

    });
    $("[name='condition2']").change(function () {
        console.log($(this).find("option:selected").text());
        console.log($(this).val());
      });
  </script>

{% endblock content %}
