{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<section class="text-gray-700 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
            <h2 class="text-sm title-font text-gray-500 tracking-widest">TARGET</h2>
            <div class="py-5 border-b border-gray-200">
              <a class="hover:text-blue-500" href="{% url 'kpis:target-list' %}">Go back to Targets</a>
            </div>
            <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ target.name }}</h1>
            <div class="flex mb-4">
                <h1>Update Details</h1>              
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    function changeForOrg() {
      console.log($("[name='for_org']").is(":checked"))
      if ($("[name='for_org']").is(":checked")) {
        $("[name='agents']").prop('disabled', 'disabled');
      } else {
        $("[name='agents']").prop('disabled', false);
      }
      console.log($("[name='agents']"))

    }
    changeForOrg();
    $("[name='for_org']").change(changeForOrg);
</script>
{% endblock content %}
